<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Organized</title>
</head>
<body>
    <nav>
        <div id="title" data-title-group>
            <h1>Organized</h1>
            <img id="add-project-btn" data-project-btn="true" src="./assets/add_icon.svg" alt="Icon of +, pressing which you can add project to page">
        </div>
        <div data-project-container id="project-container">
            <ul>
                
            </ul>
        </div>
    </nav>
    <main>
        <dialog data-project-dialog>
            <form>
                <button data-close-module>x</button>
                <label for="project-name" name="name">Project</label>
                <input data-project-name type="text" name="project-name" id="name" required>
                <button type="submit" data-make-project>Make project</button>
            </form>
        </dialog>
        <dialog data-task-dialog>
            <form>
                <button data-close-task>x</button>
                <label for="task-name" name="name">Task</label>
                <input data-task-name type="text" name="task-name" id="name" required>

                <label for="due-date" name="due">Due date</label>
                <input data-task-due type="date" name="task-due" id="due-date" required>

                <label for="priority">Task priority</label>
                <select data-task-priority name="priority" id="priority">
                    <option value="none" selected disabled>Select task priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="task-description" name="description">Description</label>
                <textarea data-task-desc name="description" id="task-description"></textarea>
                <button type="submit" data-make-task>Make task</button>
            </form>
        </dialog>
        <header>
            <div id="current-project">
            <p>Current project</p>
            <p>></p>
            <p id="active-project" data-current-project></p>
            </div>
        <button id="add-task" data-task-btn>Add task</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th scope="col">Priority</th>
                    <th scope="col">Task</th>
                    <th scope="col">Time left</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
</body>
</html>
